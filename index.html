<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>JS Tip Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main id="container">
			<h1>Tip Calculator</h1>
			<hr>
			<div class="">
				<label for="">Total Bill:</label>
				<input type="number" placeholder="Enter your total bill..." id="billTotal" name="">
			</div>
			<div class="">
				<label for="">Tip:</label>
				<input type="range" value="0" id="tipInput" name="">
				<span id="tipOutput"></span>
			</div>
			<div class="">
				<label for="">Split (number of people):</label>
				<input type="range" min="1" max="15" value="1" id="splitInput">
				<span id="splitOutput"></span>
			</div>						
			<hr>
			<div class="">
				<div>
					<label for="">New Bill (per person):</label><span id="newBill"></span>						
				</div>
				<div>
					<label for="">Tip Amount (per person):</label><span id="tipEach"></span>						
				</div>			
			</div>
		</main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
